<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fetching Data</title>
  </head>
  <body style="margin-top: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgb(188, 211, 231);">
    <h1>Number of requests fetched <span id="requests"></span></h1>
    <button id="btn" class="btn btn-primary" style="margin-top: 10px;">Fetch Data</button>
    <br /><br />
    <label for="CSV" style="font-size: 20px; font-weight: bold; color: green;">Select the csv file for sorting
    <input id="CSV" type="file" accept=".csv" style="color: blue;" /> </label>

    <br /><br />
    <label for="uid" style="font-size: 25px; font-weight: bold;">Enter the User Id</label>
    <input type="number" name="" id="uid" />

    <h1 style="margin-top: 40px;">User Details</h1>
    <h3 id="details" style="margin-left: 100px; margin-right: 100px;
    color: rgb(197, 84, 197);"></h3>

    <script src="./index.js"></script>
    <script src="./sorting_csv.js"></script>
  </body>
</html>
